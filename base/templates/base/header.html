<style>
  .navbar-nav .nav-link.active {
    background-color: #5E5DF0;
    color: #fff;
  }
</style>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <div class="d-flex justify-content-center align-items-center w-100">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link header-nav rounded-4 me-3 px-3" id="header_course" href="{% url 'course:homepage' %}">Khóa học</a>
          </li>
          <li class="nav-item">
            <a class="nav-link header-nav rounded-4 me-3 px-3" id="header_teacher" href="{% url 'teacher:homepage' %}">Giảng viên</a>
          </li>
          <li class="nav-item">
            <a class="nav-link header-nav rounded-4 me-3 px-3" id="header_forum" href="{% url 'forum:homepage' %}">Diễn đàn</a>
          </li>
          <li class="nav-item">
            <a class="nav-link header-nav rounded-4 me-3 px-3" id="header_admin" href="/admin">Quản trị</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
<script>
  $(document).ready(function() {
    var currentUrl = window.location.href;
    console.log(currentUrl);
    
    $('.header-nav').removeClass('active');
    
    if (currentUrl.indexOf('teacher') !== -1) {
      $('#header_teacher').addClass('active');
    }
    else if (currentUrl.indexOf('forum') !== -1) {
      $('#header_forum').addClass('active');
    } 
    // Nếu không, nếu không trong URL có các từ khóa 'forum' hoặc 'admin', đặt lớp 'active' cho liên kết có id là 'header_course'
    else if (currentUrl.indexOf('forum') === -1 && currentUrl.indexOf('admin') === -1) {
      $('#header_course').addClass('active');
    }
  });
</script>
